<div>
	<table class="table table-striped">
		<tr>
			<th>ID personne</th>
			<th>Login personne</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.idPersonne}}</td>
			<td>{{user.loginPersonne}}</td>
			<td><a class="btn" ng-click="removeUser(user)">Delete</a></td>
		</tr>
	</table>
</div>
