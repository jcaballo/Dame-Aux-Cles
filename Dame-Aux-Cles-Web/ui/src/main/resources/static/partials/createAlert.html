<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="alerts.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h2>Creation d'une alerte</h2>
		<form class="form-horizontal col-md-5">
			<div class="form-group">
				<label for="alerte.destinataire">Destinataire</label> <input
					id="alerte.destinataire" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="alerte.delais">Delais</label> <input id="alerte.delais"
					type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="alerte.message">Message</label>
				<textarea id="alerte.message" type="text" rows="5"
					class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="alerte.image">Image</label> <input id="alerte.image"
					type="file"/>
			</div>

			<hr />

			<button class="btn btn-primary" ng-click="create()">Creer
				l'alerte</button>
	</div>
	</form>

	</div>


</body>
</html>
