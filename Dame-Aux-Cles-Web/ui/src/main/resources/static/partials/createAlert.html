<div class="container-fluid">
	<h2>Creation d'une alerte</h2>
	<form class="form-horizontal col-md-5">
		<div class="form-group">
			<label for="alerte.destinatairealerte">Destinataire</label> <input
				ng-model="alerte.destinatairealerte" type="text"
				class="form-control" />
		</div>
		<div class="form-group">
			<label for="alerte.delaisalerte">Delais</label> <input
				ng-model="alerte.delaisalerte" class="form-control" />
		</div>
		<div class="form-group">
			<label for="alerte.messagealerte">Message</label>
			<textarea ng-model="alerte.messagealerte" type="text" rows="5"
				class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="alerte.pjalertealerte">Pi√®ce jointe</label> <input
				data-file="alerte.pjalerte" type="file" />
		</div>

		<hr />

		<button class="btn btn-info" ng-click="createAlert(alerte)">Creer
			l'alerte</button>
	</form>

	<pre>{{alerte}}</pre>
</div>
